reservation.reservations:
  path: '/reservation-list'
  defaults:
    _controller: '\Drupal\reservation\Controller\ReservationController::showAvailableTimes'
    _title: 'Reservation list'
  requirements:
    _permission: 'access content'

reservation.reservations.form:
  path: '/reservation'
  defaults:
    _controller: '\Drupal\reservation\Controller\ReservationController::reservationForm'
    _title: 'Reservation'
  requirements:
    _permission: 'access content'


entity.reservation.settings:
  path: 'admin/structure/reservation'
  defaults:
    _form: '\Drupal\reservation\Form\ReservationSettingsForm'
    _title: 'Reservation'
  requirements:
    _permission: 'administer reservation'
